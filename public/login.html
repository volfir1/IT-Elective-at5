<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="/logo2.ico" type="image/x-icon"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="../../public/main.html">
          <img src="/logo.jpg" alt="Logo" class="navbar-logo"> <!-- Add your logo path here -->
          Serenity Philippines
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../../public/main.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./destinations.html">Destinations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../public/forum.html">Forum</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-login" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-signup" href="./signup.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <div class="container-fluid">
    <div class="row">
      <!-- Left Section (Login Form) -->
      <div class="col-lg-6 d-flex justify-content-center align-items-center form-container">
        <div class="login-form-wrapper">
          <h2 class="text-center">Sign In</h2>
          <form class="login-form">
            <!-- Message container for feedback -->
            <div class="message-container mb-3"></div>
            
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>
          
          <div class="social-login text-center mt-3">
            <p>or sign in with</p>
            <div class="social-buttons">
              <a href="#" class="btn btn-social btn-facebook">F</a>
              <a href="#" class="btn btn-social btn-google">G+</a>
              <a href="#" class="btn btn-social btn-linkedin">in</a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Right Section (Welcome Message) -->
      <div class="col-lg-6 d-flex justify-content-center align-items-center welcome-section">
        <div class="welcome-message text-center">
          <h2>Welcome back!</h2>
          <p>We're so happy to have you back! Please sign in and continue your journey.</p>
          <a href="./signup.html" class="btn btn-secondary mt-3">No account yet? Signup</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Loader (Initially hidden) -->
  <div class="loader" style="display: none;"></div>

  <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
