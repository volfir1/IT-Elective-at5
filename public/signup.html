<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Serenity in PH</title>
  <link rel="icon" href="/logo2.ico" type="image/x-icon"> <!-- Add your favicon path here -->  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/signup.css">
  <link href="./css/signup.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">
  <link href="./css/login.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="../../public/main.html">
          <img src="/logo.jpg" alt="Logo" class="navbar-logo"> <!-- Add your logo path here -->
          Serenity Philippines
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../../public/main.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./destinations.html">Destinations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../public/forum.html">Forum</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-login" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-signup" href="./signup.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Left Section (Signup Form) -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="signup-form-container">
          <h1 class="text-center mb-4">Join Serenity in PH</h1>
          <form>
            <div class="message-container"></div> <!-- Placeholder for messages -->
            
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms">
              <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          
          <p class="mt-3 text-center">Already have an account? <a href="#" class="login-link">Log in</a></p>
        </div>
      </div>

      <!-- Right Section (Background image) -->
      <div class="col-md-6 bg-image d-none d-md-block"></div>
    </div>
  </div>

  <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/signup.js"></script>
</body>
</html>
